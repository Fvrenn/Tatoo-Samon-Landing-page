<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- FONT -->
    <link rel="stylesheet" href="ressources/font/Satoshi/stylesheet.css">
    <link rel="stylesheet" href="ressources/font/Angel-Rhapsody/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <header class="header-container">
        <div class="header">
            <div class="stars-icone-container">
                <i class="star-2-nav"><img src="ressources/icone/Star 1.svg" alt="" /></i>
            </div>
            <input type="checkbox" id="check" />
            <label for="check" class="icons">
                <i id="menu-icon"><img src="ressources/icone/menu-line-vertical.svg" alt="" /></i>
                <i class="ri-close-line" id="close-icon"></i>
            </label>
            <nav class="navbar">
                <a href="" style="--i: 0;" class="nav__item1">HOME PAGE</a>
                <a href="" style="--i: 1;" class="nav__item2">PORTFOLIO</a>
                <a href="" style="--i: 2;" class="nav__item3">ABOUT US</a>
                <img class="star-1-nav" src="ressources/icone/Star 1.svg" alt="" />
                <a href="" style="--i: 3;" class="nav__item4">INQUIRIES</a>
                <a href="" style="--i: 4;" class="nav__item5">PRICINGS</a>
                <a href="" style="--i: 5;" class="nav__item6">CHALLENGES</a>
            </nav>
        </div>
    </header>

    <section id="section1">
        <div class="texte-page-section1">
            <h1>Body paintings that <span>Defies</span> Your Soul</h1>
        </div>
        <div class="btn-section1">
            <div class="poly1-btn1">
                <img src="ressources/assets/Polygon 2.svg" alt="" />
            </div>
            <div class="btn-container-inf">
                <div class="svg-btn">
                    <img class="svg-btn-vector" src="ressources/assets/Vector.svg" alt="" />
                </div>
                <div class="texte-btn-div">
                    <h2 class="texte-btn">BOOK A VISIT</h2>
                </div>
            </div>

            <div class="poly2-btn1">
                <img src="ressources/assets/Polygon 1.svg" alt="" />
            </div>

            <div></div>
        </div>

        <div class="days-times">
            <div class="class-icone-times">
                <i class='bx bx-time-five'></i>
            </div>
            <div class="times-container">
                <div class="mon-fri">
                    <h2>Mon-Fri</h2>
                    <h3>11:00-21:00</h3>
                </div>
                <div class="sat-sun">
                    <h2>Sat-Sun</h2>
                    <h3>14:00-20:00</h3>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
